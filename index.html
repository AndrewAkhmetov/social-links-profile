<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="profile-card">
        <header class="profile-card__header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-card__header-profile-img">
        </header>
        <section class="profile-card__identity">
          <h1 class="profile-card__identity-name">
            Jessica Randall
          </h1>
          <h2 class="profile-card__identity-location">
            London, United Kingdom
          </h2>
        </section>
        <section class="profile-card__bio">
          <h3>
          "Front-end developer and avid reader."
          </h3>
        </section>
        <section class="profile-card__buttons">
          <a href="#" target="_blank" class="profile-card__buttons-button" tabindex="0">GitHub</a>
          <a href="#" target="_blank" class="profile-card__buttons-button" tabindex="0">Frontend Mentor</a>
          <a href="#" target="_blank" class="profile-card__buttons-button" tabindex="0">LinkedIn</a>
          <a href="#" target="_blank" class="profile-card__buttons-button" tabindex="0">Twitter</a>
          <a href="#" target="_blank" class="profile-card__buttons-button" tabindex="0">Instagram</a>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" tabindex="0" class="attribution__link">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AndrewAkhmetov/social-links-profile" target="_blank" tabindex="0" class="attribution__link">Andrew Akhmetov</a>.
    </div>
  </main>
</body>
</html>
